<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Empire - Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="cs/style.css">
  <style>
    body {
      background: radial-gradient(circle at top, #2a1765, #1a0b3a);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* HEADER */
    .common-header {
      background: linear-gradient(90deg, #4c27d2, #281070);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-logo img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid gold;
    }

    .header-logo h1 {
      font-size: 22px;
      color: gold;
      margin: 0;
      letter-spacing: 1px;
    }

    .user-welcome .welcome-text {
      font-size: 14px;
      color: #ccc;
    }

    .user-welcome .user-name {
      font-size: 18px;
      color: #fff;
      font-weight: 600;
    }

    /* PROFILE CARD */
    .profile-card {
      background: linear-gradient(145deg, #4c27d2, #301a7a);
      padding: 25px;
      border-radius: 20px;
      margin-top: 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(76, 39, 210, 0.6);
    }

    .profile-avatar {
      background: gold;
      color: #4c27d2;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 40px;
      box-shadow: 0 0 20px gold;
    }

    .profile-info h3 {
      color: gold;
      font-size: 24px;
      margin: 10px 0 5px;
    }

    .profile-info p {
      color: #ccc;
      margin: 0;
    }

    /* BALANCE CARDS */
    .balance-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .balance-card {
      background: #3c1c9e;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .balance-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    .balance-card h4 {
      color: gold;
      margin-bottom: 10px;
    }

    .balance-card span {
      font-size: 20px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- HEADER -->
    <div class="common-header">
      <div class="header-left">
        <button class="menu-toggle" onclick="toggleMenu()">
          <i class="fas fa-bars" style="color:gold; font-size:20px;"></i>
        </button>
        <div class="header-logo">
          <img src="https://i.postimg.cc/3rtRZD22/IMG-7561.jpg" alt="Royal Empire Logo">
          <h1>Royal Empire</h1>
        </div>
      </div>
      <div class="user-welcome">
        <div class="welcome-text">Welcome Back,</div>
        <div class="user-name" id="menuUserName">User Name</div>
      </div>
    </div>

    
    <!-- BALANCE INFO -->
    <div class="balance-section">
      <div class="balance-card">
        <h4>Total Balance</h4>
        <span>$<span id="total-balance">0</span></span>
      </div>
      <div class="balance-card">
        <h4>Total Earning</h4>
        <span>$<span id="totalEarning">0</span></span>
      </div>
      <div class="balance-card">
        <h4>Referral Earning</h4>
        <span>$<span id="referralEarning">0</span></span>
      </div>
      <div class="balance-card">
        <h4>Total Investment</h4>
        <span>$<span id="totalInvestment">0</span></span>
      </div>
      <div class="balance-card">
        <h4>eUSDT</h4>
        <span><span id="eusdt-balance">0</span></span>
      </div>
    </div>
  </div>
 <script src="js/menu.js"></script>
    <script src="js/script.js"></script>
  <script src="js/text.js"></script>
  <script src="js/common.js"></script>
  <script type="module">
    import { startAutoRefresh } from './js/common.js';
    startAutoRefresh();

    function toggleMenu() {
  const menu = document.querySelector(".sidebar");
  if (menu) {
    menu.classList.toggle("active");
  } else {
    console.warn("⚠️ Sidebar element not found for toggleMenu()");
  }
}
  </script>


</body>
</html>
